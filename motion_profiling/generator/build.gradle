apply plugin: 'application'

mainClassName = 'org.frcteam2910.motion_profiling.generator.Generator'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-net', name: 'commons-net', version: '3.+'
    compile project(':motion_profiling')
    compile files('lib/Pathfinder.jar')
}

run {
    classpath += files('src/main/resources')
}
